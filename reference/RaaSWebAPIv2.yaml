          content:
            application/json:
              schema:
                $ref: ../models/mapMeta.v2.json
      operationId: getMap
      description: Idを指定してMapの取得
    parameters:
      - schema:
          type: string
        name: mapId
        in: path
        required: true
    delete:
      summary: ''
      operationId: deleteMap
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: map 削除
      tags:
        - map
    put:
      summary: update a map
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/mapMeta.v2.json
        '409':
          description: Conflict
      description: |-
        地図の内容を変更。
