openapi: 3.0.1
tags:
  - name: facility
  - name: robot
  - name: map
  - name: waypoint
  - name: path
  - name: owner
  - name: rawRobot
info:
  title: RaaSWebAPIv2
  version: '1.0'
  contact:
    name: onClouds
  description: rass APiv2
servers:
  - url: 'http://localhost:3000'
paths:
  /maps:
    get:
      summary: Your GET endpoint
      tags:
        - map
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagenate:
                    $ref: ../models/common/pagenateTemplate.v1.json
                  data:
                    type: array
                    items:
                      $ref: ../models/mapMeta.v2.json
                required:
                  - pagenate
                  - data
      operationId: getMaps
      parameters:
        - schema:
            type: string
          in: query
          name: search
          description: 検索文字列
        - schema:
            type: number
          in: query
          name: page
          description: ページ数
        - schema:
            type: number
          in: query
          name: limit
          description: 表示数
      description: 地図一覧を取得
    parameters: []
    post:
      summary: add a new map
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/mapMeta.v2.json
      description: 新規に地図を登録する
      operationId: createMap
      tags:
        - map
      requestBody:
        content:
          application/json:
            schema:
              type: object
              title: createMapType
              properties:
                param:
                  $ref: ../models/mapParams.v2.json
                pgm:
                  type: string
                  description: バイナリ型のpgmファイル
                  format: binary
              required:
                - param
                - pgm
        description: ''
  '/maps/{mapId}':
    description: mapの取得
    get:
      summary: get MapMeta
      tags:
        - map
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/mapMeta.v2.json
      operationId: getMap
      description: Idを指定してMapの取得
    parameters:
      - schema:
          type: string
        name: mapId
        in: path
        required: true
    delete:
      summary: ''
      operationId: deleteMap
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: map 削除
      tags:
        - map
    put:
      summary: update a map
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/mapMeta.v2.json
      description: 地図の内容を変更
      parameters: []
      operationId: updateMap
      tags:
        - map
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/mapParams.v2.json
        description: ''
  '/maps/{mapId}/pgm':
    parameters:
      - schema:
          type: string
        name: mapId
        in: path
        required: true
    get:
      summary: get pgm url
      tags:
        - map
      responses:
        '200':
          description: OK
      operationId: getPGMmapURL
      description: 詳細説明なし
    put:
      summary: ''
      operationId: putPGMmap
      responses:
        '200':
          description: OK
      tags:
        - map
      description: 詳細説明なし
  '/maps/{mapId}/cost':
    parameters:
      - schema:
          type: string
        name: mapId
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - map
      responses:
        '200':
          description: OK
      operationId: getCostmapURL
      description: 詳細説明なし
    put:
      summary: ''
      operationId: putCostmap
      responses:
        '200':
          description: OK
      description: 詳細説明なし
      tags:
        - map
  /facilities:
    get:
      summary: Your GET endpoint
      tags:
        - facility
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagenate:
                    $ref: ../models/common/pagenateTemplate.v1.json
                  data:
                    type: array
                    items:
                      $ref: ../models/facility.json
      operationId: getFacilities
      description: 詳細説明なし
    parameters: []
    post:
      summary: post facility
      operationId: createFacility
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/facility.json
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/facilityParams.v1.json
      description: Facilityの作成
      tags:
        - facility
  '/facilities/{facilityId}':
    parameters:
      - schema:
          type: string
        name: facilityId
        in: path
        required: true
    get:
      summary: get Facility
      tags:
        - facility
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/facility.json
      operationId: getFacility
      description: 詳細説明なし
    delete:
      summary: ''
      operationId: deleteFacility
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: facilityの削除
      tags:
        - facility
    put:
      summary: Update a Facility
      operationId: updateFacility
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/facility.json
      description: facilityの更新
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/facilityParams.v1.json
      tags:
        - facility
  /waypoints:
    get:
      summary: get waypoints
      tags:
        - waypoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagenate:
                    $ref: ../models/common/pagenateTemplate.v1.json
                  data:
                    $ref: ../models/waypoint.v2.json
                required:
                  - pagenate
                  - data
      operationId: getWaypoints
      description: waypointの一覧を取得
      parameters:
        - schema:
            type: integer
          in: query
          name: page
        - schema:
            type: integer
          in: query
          name: limit
    post:
      summary: add new waypoint
      operationId: createWaypoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/waypoint.v2.json
      description: waypointの追加
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/waypointParams.v2.json
      tags:
        - waypoint
  '/waypoints/{waypointID}':
    parameters:
      - schema:
          type: string
        name: waypointID
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - waypoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/waypoint.v2.json
      operationId: getWaypoint
      description: 指定されたwaypointIDのwaypointを返す
      parameters: []
    put:
      summary: ''
      operationId: updateWaypoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/waypoint.v2.json
      description: waypoint 変更
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/waypointParams.v2.json
      tags:
        - waypoint
    delete:
      summary: ''
      operationId: deleteWaypoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: waypointの削除
      tags:
        - waypoint
  /autopath:
    post:
      summary: get auto generate path
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/common/point2d.v1.json
              examples:
                '0000000000000001':
                  value:
                    - x: -3.2
                      'y': 7
                    - x: -1.2
                      'y': 12.5
                    - x: 1.8
                      'y': 24.3
                    - x: 3.8
                      'y': 32
      description: 自動生成したpathを取得
      operationId: generatePath
      requestBody:
        content:
          application/json:
            schema:
              type: object
              title: GeneratePathType
              description: waypoint array
              properties:
                points:
                  type: array
                  items:
                    type: object
                    properties:
                      point:
                        $ref: ../models/common/point2d.v1.json
                    required:
                      - point
                algorithms:
                  type: array
                  items:
                    $ref: ../models/pathAlgorithm.v1.json
              required:
                - points
        description: ''
      tags:
        - path
      parameters:
        - schema:
            type: string
          in: query
          name: map_id
          description: Pathを生成するmapのID
  /owners:
    get:
      summary: Your GET endpoint
      tags:
        - owner
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagenate:
                    $ref: ../models/common/pagenateTemplate.v1.json
                  data:
                    $ref: ../models/owner.v1.json
      operationId: getOwners
      description: Ownerの一覧を取得
      parameters:
        - schema:
            type: integer
          in: query
          name: page
        - schema:
            type: integer
          in: query
          name: limit
  /paths:
    get:
      summary: get all paths
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagenate:
                    $ref: ../models/common/pagenateTemplate.v1.json
                  data:
                    type: array
                    items:
                      $ref: ../models/path.v1.json
              examples:
                example-1:
                  value:
                    data:
                      - id: 0123456789aaaaaa
                        name: path-1
                        map_id: '0000000000000001'
                        point:
                          - x: -18.69999999999999
                            'y': 26.400000000000006
                          - x: 12
                            'y': 15
                        owner_id: 0123456789aaabbb
                      - id: '0000000000000001'
                        name: path-01212
                        map_id: '0000000000000001'
                        point:
                          - x: -2.4499999999999886
                            'y': 4.3500000000000085
                          - x: 11.5
                            'y': -5
                        owner_id: 0123456789aaabbb
                      - id: '0000000000000003'
                        name: path-03
                        map_id: '0000000000000001'
                        point:
                          - x: -85.5
                            'y': 4.35
                          - x: 61.5
                            'y': 4
                        owner_id: 0123456789aaabbb
                      - id: '0000000000000004'
                        name: path-04
                        map_id: '0000000000000001'
                        point:
                          - x: -85.5
                            'y': -85.35
                          - x: 61.5
                            'y': 64
                        owner_id: 0123456789aaabbb
      operationId: getPaths
      description: pathの一覧を取得
      tags:
        - path
      parameters:
        - schema:
            type: integer
          in: query
          name: page
        - schema:
            type: integer
          in: query
          name: limit
    post:
      summary: add new path
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/path.v1.json
      description: pathの追加
      operationId: createPath
      tags:
        - path
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/pathParams.v1.json
  '/paths/{pathID}':
    parameters:
      - schema:
          type: string
        name: pathID
        in: path
        required: true
    get:
      summary: get a Path
      tags:
        - path
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/path.v1.json
      operationId: getPath
      description: Pathの取得
    put:
      summary: update a path
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/path.v1.json
      description: Pathの変更
      operationId: updatePath
      tags:
        - path
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/pathParams.v1.json
    delete:
      summary: delete a path
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: Pathの削除
      operationId: deletePath
      tags:
        - path
  '/robots/{robotID}':
    parameters:
      - schema:
          type: string
        name: robotID
        in: path
        required: true
    get:
      summary: get one robot info
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/robot.response.json
      description: |
        ロボットDBレコード取得
        get one robot DB record
      parameters: []
      operationId: getRobot
      tags:
        - robot
    put:
      summary: update a robot
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/robot.v1.json
      description: |-
        ロボットDB変更
        update robot DB
      parameters: []
      operationId: updateRobot
      tags:
        - robot
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/robotParams.v1.json
        description: ''
    delete:
      summary: delete a robot
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: |-
        ロボットDB削除
        delete a robot form robot DB
      operationId: deleteRobot
      tags:
        - robot
  /robots:
    get:
      summary: get robots
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagenate:
                    $ref: ../models/common/pagenateTemplate.v1.json
                  data:
                    type: array
                    items:
                      $ref: ../models/robot.response.json
              examples:
                example-1:
                  value:
                    data:
                      - id: '0000000000000001'
                        name: test_robot
                        init_map_id: '0000000000000001'
                        init_slam_map_version: '1'
                        owner_id: 0123456789aaabbb
                      - id: '0000000000000002'
                        name: ロボット２３号
                        init_map_id: '0000000000000001'
                        init_slam_map_version: '1'
                        owner_id: 0123456789aaabbb
      description: |-
        ロボットDB一覧取
        get all robot DB record

        絞り込みはbodyで
        TODO: ページング
      parameters:
        - schema:
            type: integer
            default: '1'
          in: query
          name: page
        - schema:
            type: integer
          in: query
          name: limit
        - schema:
            type: string
          in: query
          name: sort
      operationId: getRobots
      tags:
        - robot
    post:
      summary: add a new robot
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/robot.v1.json
      operationId: createRobot
      description: |-
        ロボットDB追加
        add new robot to robot DB
      tags:
        - robot
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/robotParams.v1.json
  '/rawRobot/{robotID}':
    parameters:
      - schema:
          type: string
        name: robotID
        in: path
        required: true
    get:
      summary: get robot infos
      description: |-
        現在のロボット情報取得
        get robot infomation
      operationId: getRawRobot
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/rawRobot.v1.json
              examples:
                '0000000000000001':
                  value:
                    id: '0000000000000001'
                    name: test_robot
                    current_map_id: '0000000000000001'
                    since: '2020-01-01T01:01:01Z'
                    IP: 100.100.100.001
                    point:
                      x: -3.2
                      'y': 7
                    battery: 50
                    task:
                      id: '123'
                      name: idoling
                '0000000000000002':
                  value:
                    id: '0000000000000002'
                    name: ロボット２３号
                    current_map_id: '0000000000000001'
                    since: '2020-01-01T01:01:01Z'
                    IP: 100.100.100.002
                    point:
                      x: -3
                      'y': 40
                    battery: 80
                    task:
                      id: '124'
                      name: offline
      tags:
        - rawRobot
  /robotTypes:
    get:
      summary: getRobotTypes
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagenate:
                    $ref: ../models/common/pagenateTemplate.v1.json
                  data:
                    type: array
                    items:
                      $ref: ../models/robotType.json
      operationId: get-robotTypes
      parameters: []
  /robotModels:
    get:
      summary: getRobotModels
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagenate:
                    $ref: ../models/common/pagenateTemplate.v1.json
                  data:
                    type: array
                    items:
                      $ref: ../models/robotModel.json
      operationId: get-robotModels
components:
  schemas: {}
  responses: {}
  parameters:
    map_id:
      name: map_id
      in: path
      required: true
      schema:
        type: string
  securitySchemes: {}
